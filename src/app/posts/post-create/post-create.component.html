<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form #postForm="ngForm" (submit)="onSavePost(postForm)" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>
        Saisissez le titre de votre message
      </mat-label>
      <input 
        matInput 
        type="text" 
        name="title"
        [ngModel]="post?.title" 
        required 
        #title="ngModel">
        <mat-error *ngIf="title.invalid">
          Veuillez saisir un titre de message
        </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Saisissez le contenu de votre message
      </mat-label>
      <textarea 
        matInput 
        name="content"
        [ngModel]="post?.content"
        required 
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">
        Veuillez saisir le contenu de votre message
      </mat-error>
    </mat-form-field>
  
    <div class="design-div">
      <button 
        mat-raised-button 
        color="accent" 
        type="submit">
        <i class="fa-regular fa-floppy-disk"></i>
        Enregistrer
    </button>
    </div>
  </form>
</mat-card>
