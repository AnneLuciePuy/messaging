<mat-toolbar class="headear">
  <span>
    <a routerLink="/">
      <img src="assets/MessageHub.png" alt="logo" class="logo">
    </a>
  </span>
  <span class="spacer"></span>
  <ul class="header-ul">
    <li >
      <a mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fa-solid fa-envelopes-bulk"></i>
        Les messages
      </a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="active-link">
        <i class="fa-solid fa-plus"></i>
        Nouveau message
      </a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="active-link">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
        Se connecter
      </a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="active-link">
        <i class="fa-solid fa-user-plus"></i>
        S'inscrire
      </a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        Se dÃ©connecter
      </button>
    </li>
  </ul>
</mat-toolbar>
